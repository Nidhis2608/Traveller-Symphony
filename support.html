    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            margin: 0;
        }

        .box {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #3ea8ff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            background-color: #fff;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        /* .container h2{
            text-align: center;
            font-size:xx-large;
        } */
        form {
            display: grid;
            gap: 15px;
            flex: 1;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }

        .right {
            flex: 1;
            max-width: 50%;

        }

        .right img {
            width: 100%;
            height: 100%;
        }
        li a{
            color:white;
            text-decoration: none;
        }
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            .right,
            .left {
                max-width: 100%;
            }
        }
    </style>

</head>

        <div class="container">
            <div class="heading" style="display: block;"></div>
            <div class="right">

                <form class="supportForm">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="4" required></textarea>
                    <br>
                    <input type="submit" value="Submit">
